<form action="addTask/" method="post">
{% csrf_token %}
<input name="title">
<input name="description">
<input type="checkbox" name="complete">
<input type="submit" value="Submit">

<select name="SMART">
	{% for x in  mySMARTs %}
		<option value={{ x.SMARTtask }}> {{ x.name }} </option>
	{% endfor %}
</select>	
</form>
